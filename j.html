<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وردة الرمال لتفريش المساجد</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        .page-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .page-section img {
            width: 100%;
            height: auto;
            max-width: 1949px;
            max-height: 3464px;
            object-fit: cover;
        }
        .form-section {
            position: relative;
            width: 100%;
            padding: 50px 20px;
            background-image: url('09.png');  /* استخدام صورة 09 كخلفية */
            background-size: cover;
            background-position: center;
            padding-top: 50px;
            padding-bottom: 50px;
            z-index: 1;
            color: white;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
            padding-left: 20%;
            padding-right: 20%;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.7); /* خلفية شفافة سوداء */
            border-radius: 10px;
            box-sizing: border-box;
        }
        .form-container label {
            flex-basis: 45%;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-container input, .form-container select {
            flex-basis: 45%;
            padding: 8px;
            border: 2px solid #ffd700; /* محيط الخانات باللون الذهبي */
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #ffcc00;
            color: black;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .form-container button:hover {
            background-color: #e5b500;
        }
        .order-button {
            display: block;
            margin: 50px auto;
            background-color: #ffcc00;
            color: black;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .order-button:hover {
            background-color: #e5b500;
        }
        @media (max-width: 768px) {
            .form-container {
                padding-left: 5%;
                padding-right: 5%;
                width: 90%;
            }
        }
    </style>
</head>
